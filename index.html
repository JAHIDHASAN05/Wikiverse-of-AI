<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikiverse of AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body>
   <header class="text-center mb-5">
    <h1>Wikiverse of AI</h1>
   </header>
   <main>
    <!-- load spinner section -->
   <section>
    <div id="loader" class="d-flex justify-content-center d-none">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
   </section>


    <!-- Ai card container section -->
    <section>
        <div  class="container">
            <div id="container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </div>
    </section>
    <!-- see more button section -->
    <section>
        <div id="see-more-container" class=" d-flex justify-content-center mt-5 mb-5 ">
            <button id="btn-see-more" class="btn btn-primary">See more</button>
        </div>
    </section>



   </main>
   
 


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
